properties:
    - key: notice_title
      value:
          text: ui_notice_title
    - key: notice_set_fps
      value:
          text: ui_notice_set_fps
    - key: notice_github
      value:
          text: ui_notice_github
    - key: notice_other_operators
      value:
          text: ui_notice_other_operators
    - key: logo_title
      value:
          text: ui_logo_title
    - key: logo
      value:
          text: ui_operator_logo
          type: bool
          value: true
    - key: logoimage
      value:
          text: ui_logo_image
          type: file
          value: ''
          condition: logo.value == true
    - key: logoratio
      value:
          text: ui_logo_ratio
          type: 'slider'
          value: 61.8
          condition: logo.value == true
          fraction: true
          max: 100
          min: 0
          step: 0.1
          precision: 1
    - key: logoopacity
      value:
          text: ui_logo_opacity
          type: slider
          value: 30
          condition: logo.value == true
          fraction: false
          max: 100
          min: 0
    - key: logox
      value:
          text: ui_translate_x
          type: slider
          value: 0
          condition: logo.value == true
          fraction: false
          max: 100
          min: 0
    - key: logoy
      value:
          text: ui_translate_y
          type: slider
          value: 0
          condition: logo.value == true
          fraction: false
          max: 100
          min: 0
    - key: background_title
      value:
          text: ui_background_title
    - key: defaultbackground
      value:
          text: ui_default_background
          type: combo
          value: !match ~{var('assets', "backgrounds")[0]}
          options: !match ~{var('assets', "backgroundsOptions")}
    - key: background
      value:
          text: ui_custom_background
          type: file
          value: ''
    - key: voicetitle
      value:
          text: ui_voice_title
          type: bool
          value: false
    - key: voicelanguage
      value:
          text: ui_voice_lang
          type: combo
          condition: voicetitle.value == true
          value: !match ~{var('assets', "voiceLangs")[0]}
          options: !match ~{var('assets', "voiceLangsOptions")}
    - key: voice_volume
      value:
          text: ui_voice_volume
          type: slider
          value: 100
          condition: voicetitle.value == true
          fraction: false
          max: 100
          min: 0
    - key: voiceidle
      value:
          text: ui_voice_idle
          type: textinput
          value: 10
          condition: voicetitle.value == true
          fraction: false
          min: 0
    - key: voicenext
      value:
          text: ui_voice_next
          type: textinput
          value: 3
          condition: voicetitle.value == true
          fraction: false
          min: 0
    - key: voicesubtitle
      value:
          text: ui_subtitle_title
          condition: voicetitle.value == true
          type: bool
          value: false
    - key: voicesubtitlelanguage
      value:
          text: ui_subtitle_lang
          type: combo
          condition: voicesubtitle.value == true
          value: !match ~{var('assets', "subtitleLangs")[0]}
          options: !match ~{var('assets', "subtitleLangsOptions")}
    - key: voicesubtitlex
      value:
          text: ui_translate_x
          type: slider
          value: 0
          condition: voicesubtitle.value == true
          fraction: false
          max: 100
          min: 0
    - key: voicesubtitley
      value:
          text: ui_translate_y
          type: slider
          value: 100
          condition: voicesubtitle.value == true
          fraction: false
          max: 100
          min: 0
    - key: voiceactor
      value:
          text: ui_voice_actor_title
          condition: voicesubtitle.value == true
          type: bool
          value: false
    - key: music_title
      value:
          text: ui_music_title
          type: bool
          value: false
    - key: music_notice
      value:
          text: ui_music_notice
          condition: music_title.value == true
    - key: music_notice1
      value:
          text: ui_music_notice1
          condition: music_title.value == true
    - key: music_selection
      value:
          text: ui_music_selection
          condition: music_title.value == true
          type: combo
          value: !match ~{var('assets', "music")[0]}
          options: !match ~{var('assets', "musicOptions")}
    - key: custom_music
      value:
          text: ui_custom_music
          condition: music_title.value == true
          type: file
          fileType: video
          value: ''
    - key: music_volume
      value:
          text: ui_music_volume
          type: slider
          value: 50
          condition: music_title.value == true
          fraction: false
          max: 100
          min: 0
    - key: music_offset
      value:
          text: ui_music_offset
          type: slider
          value: 0.3
          condition: music_title.value == true
          fraction: true
          precision: 2
          step: 0.01
          max: 1
          min: 0
    - key: video_title
      value:
          text: ui_video_title
          type: bool
          value: false
    - key: custom_video
      value:
          text: ui_custom_video
          condition: video_title.value == true
          type: file
          fileType: video
          value: ''
    - key: video_volume
      value:
          text: ui_video_volume
          type: slider
          value: 100
          condition: video_title.value == true
          fraction: false
          max: 100
          min: 0
    - key: position
      value:
          text: ui_position_title
          type: bool
          value: false
    - key: paddingleft
      value:
          text: ui_position_padding_left
          type: slider
          value: !match ~{var('config', "viewport_left")}
          condition: position.value == true
          fraction: false
          max: 100
          min: -100
    - key: paddingright
      value:
          text: ui_position_padding_right
          type: slider
          value: !match ~{var('config', "viewport_right")}
          condition: position.value == true
          fraction: false
          max: 100
          min: -100
    - key: paddingtop
      value:
          text: ui_position_padding_top
          type: slider
          value: !match ~{var('config', "viewport_top")}
          condition: position.value == true
          fraction: false
          max: 100
          min: -100
    - key: paddingbottom
      value:
          text: ui_position_padding_bottom
          type: slider
          value: !match ~{var('config', "viewport_bottom")}
          condition: position.value == true
          fraction: false
          max: 100
          min: -100
    - key: misc_title
      value:
          text: ui_misc_title
    - key: useStartAnimation
      value:
          text: ui_useStartAnimation_title
          type: bool
          value: true
    - key: scale
      value:
          text: ui_scale
          type: slider
          value: 1
          fraction: true
          max: 10
          min: 1
          step: 1
    - key: privacytitle
      value:
          text: ui_privacy_title
    - key: privacy_text
      value:
          text: ui_privacy_text
    - key: privacydonottrack
      value:
          text: ui_privacy_do_not_track
          type: bool
          value: true
